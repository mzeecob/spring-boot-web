<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>

<h2>Edit product</h2>

<h3>create New Product</h3>

<form action="#" th:action="@{/save}" method="post" th:object="${product}">
    <table border="0" data-th-accept="10">
        <tr>
            <td> Product id:</td>
            <td><input type="text" th:field="*{id}" readonly></td>
        </tr>

        <tr>
            <td> Product Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td> Brand:</td>
            <td><input type="text"  th:field="*{brand}"></td>
        </tr>
        <tr>
            <td> Made In:</td>
            <td><input type="text"  th:field="*{madein}"></td>
        </tr>
        <tr>
            <td> price:</td>
            <td><input type="text"  th:field="*{price}"></td>
        </tr>

        <tr>
            <td colspan="2"><button type="submit">Save</button></td>
        </tr>

    </table>


</form>


</body>
</html>
